<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <svg id='svg' viewBox="0 0 300 300" style='margin-left:100px;'>
        <rect id='r' width="100%" height="100%" fill="yellow" />
        <circle id="c" r="10" fill="blue" />
    </svg>
    <script type="text/javascript">
        onload = function() {
            var c = document.getElementById("c");
            var cx = c.cx.baseVal;
            var cy = c.cy.baseVal;
            var svg = document.getElementById("svg");
            var point = svg.createSVGPoint();
            // svg.onmousemove = function(e) {
            //     point.x = e.clientX;
            //     point.y = e.clientY;
            //     var ctm = c.getScreenCTM();
            //     var inverse = ctm.inverse();
            //     var p = point.matrixTransform(inverse);
            //     cx.value = p.x;
            //     cy.value = p.y;
            // };
            svg.onclick = function(e){
                 point.x = e.clientX;
                 point.y = e.clientY;
                var ctm = document.getElementById('svg').getScreenCTM();
                var inverse = ctm.inverse();
                var p = point.matrixTransform(inverse);
                cx.value = p.x;
                cy.value = p.y;
            }
        }
        function getPrimeIn(n){
            var result = [];
            n = parseInt(n);
            if(n==1 || n==2){
                return []
            }
            for(var i = 3 ; i <= n ; i++){
              for(var j = i -1; j >= 2; j-- ){
                if( i % j == 0){
                    j = 1;
                }else if(j == 2){
                    result.push(i);
                }
              }
                
            }
            return result;
        }
    </script>
</body>

</html>
