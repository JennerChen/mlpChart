<!DOCTYPE html>
<meta charset="utf-8">
<link href="http://cdn.bootcss.com/normalize/4.1.1/normalize.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="../vendor/flatpickr.confetti.min.css" rel="stylesheet">
<link href="../lib/style.css" rel="stylesheet">
<style>
svg {
    font: 10px sans-serif;
}

circle {
    -webkit-transition: fill-opacity 250ms linear;
}

.selecting circle {
    fill-opacity: .2;
}

.selecting circle.selected {
    stroke: #f00;
}

.resize path {
    fill: #666;
    fill-opacity: .8;
    stroke: #000;
    stroke-width: 1.5px;
}

.axis path,
.axis line {
    fill: none;
    stroke: gray;
    stroke-width: 2px;
    shape-rendering: crispEdges;
}

.brush .extent {
    fill-opacity: .125;
    shape-rendering: crispEdges;
}
</style>

<body>
    <div class='container'>
        <div class='row'>
            <div class="col-md-12">
                <label for="sql">查询语句
                    <select id='defaultsql'>
                        <option value="-1">未选择</option>
                    </select>
                </label>
                <textarea id="sql" class="form-control"></textarea>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="sql">开始时间
                    </label>
                    <input id="startTime" class="form-control flatpickr" data-enabletime=true data-enableseconds=true data-timeFormat="h:i:S K" data-minuteIncrement = 1/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="sql">截止时间
                    </label>
                    <input id="endTime" class="form-control flatpickr" data-enabletime=true data-enableseconds=true data-timeFormat="h:i:S K" data-minuteIncrement = 1/>
                </div>
            </div>
            <div class="col-md-12"><button class="btn btn-default" id='query'>查询</button></div>
            
        </div>
    </div>
    <div id="chartWrap" style='width:1200px;height:400px;background:#efefef;margin-top: 30px;margin-left: 20px;'>
    </div>
    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/d3.min.js"></script>
    <script src="../vendor/underscore-min.js"></script>
     <script src="../vendor/flatpickr.min.js"></script>
    <script src="./reportServer.js"></script>
    <script src="../lib/mlpChart.js"></script>
    <script>
    function getRandom(curr) {
        var currentTime = curr ? curr : _.now();
        var randomNum = Number((Math.random() * 10000).toFixed(4));
        return {
            x: currentTime,
            y: randomNum,
            tip: {
                "开始时间": mlpChart.utils.dateFormat(currentTime - 20000, "yyyy-MM-dd hh:mm:ss"),
                "截止时间": mlpChart.utils.dateFormat(currentTime, "yyyy-MM-dd hh:mm:ss"),
                "投入工时变化量总和": randomNum
            }
        };
    }
    $(function() {
        var now = parseInt(_.now() / 1000) * 1000 - 2000;
        var mockData1 = [];
        var mockData2 = [];
        for (var i = 0; i < 100; i++) {
            mockData1.push(getRandom(now));
            now += 10000;
            mockData2.push(getRandom(now));
            now += 10000;
        }
        var realTimeChart = mlpChart({
            wrapContainer: '#chartWrap'
        }).realTimeLineChart({
            maxNode: 100,
            updateAnimationTime: 2000,
            // brushModule: true,
            // dotPoints:false,
            // fillType:'area',
            dataset: [{
                data: mockData1,
                name: '602Logo检测机',
                x: {
                    name: '时间'
                },
                y: {
                    name: "sum(投入工时变化量)",
                    as: '投入工时变化量总和'
                }
            }, {
                data: mockData2,
                name: '601Logo检测机',
                x: {
                    name: '料件',
                    as: "材料"
                },
                y: {
                    name: "sum(投入工时变化量)",
                    as: '投入工时变化量总和'
                }
            }]
        }).api.draw();
        //            setInterval(function(){
        //
        //                    realTimeChart.api.update([getRandom(),getRandom()])
        //
        //            },2000);
    })
    </script>
</body>
